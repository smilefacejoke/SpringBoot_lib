# 应用名称
spring.application.name=lie-web


#下面这些内容是为了让MyBatis映射
#指定Mybatis的Mapper文件
mybatis.mapper-locations=classpath:mappers/**/*Mapper.xml

#指定Mybatis的实体目录com.herb.lie.dao.mapper.book.BookClassMapper
mybatis.type-aliases-package=com.herb.lie.api.model





# 应用服务 WEB 访问端口
server.port=8080

# 数据库驱动：
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# 数据源名称
spring.datasource.name=mysql
# 数据库连接地址
spring.datasource.url=jdbc:mysql://localhost:3306/book_web_prod?serverTimezone=UTC&useUnicode=true&characterEncoding=UTF-8
# 数据库用户名&密码：
spring.datasource.username=root
spring.datasource.password=


